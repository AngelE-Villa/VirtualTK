<div style="margin-top: 5%">
<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-6 shadow">
        <div style="text-align: center">
          <h5 class="modal-title" >RESERVACIÓN DE LIBRO</h5>
        </div>
        <div class="modal-body py-0">
          <div style="text-align: center">
            <div *ngFor="let rs of reservacionFil">
              <div> <b> Titulo:</b> {{rs.libro.titulo}}</div>
              <div><b>Autores:</b> {{rs.libro.autores}}</div>
              <div><b>Idioma:</b> {{rs.libro.idioma}}</div>
              <div><b>Localización:</b> {{rs.localizacion}}</div>
              <div><b>Resumen:</b></div>
              <div>{{rs.libro.resumen}}</div>
            </div>
          </div>
        </div>
        <div class="modal-footer flex-column border-top-0">
          <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" (click)="TReservacion()">Terminar reservación</button>
          <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal" (click)="Cancelar()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
