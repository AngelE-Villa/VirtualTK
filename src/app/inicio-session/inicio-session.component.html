
  <form [formGroup]="InicioSesion">
  <div class="card grid formgrid p-5  " style="align-items: center; background: gainsboro; width:500px; margin-left:auto ;margin-right: auto ; margin-top: 40px; border-color: black;"  >

    <p-header style="font-family: 'BankGothic Md BT'"> Virtual T-K</p-header>

    <div class="form-group row ">
        <img  height="50%" src="http://bibliotecasvirtualesmundotecnologico.weebly.com/uploads/5/8/8/1/58813631/1173726.png?399">
    </div>

        <div class="form-group row ">
      <span class="p-float-label mt-3">
        <input formControlName="usuario" id="usuarioI" type="text" pInputText>
        <label for="usuarioI">Usuario</label>
      </span>
    </div>


    <div class="form-group row">
      <span class="p-float-label mt-4">
        <input formControlName="contraseña" id="contraseñaI" type="password" pInputText >
        <label for="contraseñaI">Contraseña</label>
      </span>
    </div>

    <div class="form-group row">
      <p-button class="mt-3">Ingresar</p-button>
    </div>

    <div class="form-group row">

      <p-footer >
        Aun no tienes cuenta? Registrate <a href="*">AQUÍ</a>
      </p-footer>

    </div>


  </div>

</form>
