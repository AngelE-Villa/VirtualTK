<app-encabezado></app-encabezado>

<table  class=" table">
  <thead class="titulares">
  <tr>
    <th scope="col" *ngFor="let titulo of titulosColumnas">
      {{titulo}}
    </th>
  </tr>
  </thead>
  <tbody class="resultado">
  <tr *ngFor="let fila of SolicitudesLista">
    <td>{{fila.comentario}}</td>
    <td>{{fila.estado}}</td>
    <td>{{fila.genero}}</td>
    <td>{{fila.user.nombres}}</td>
    <td>{{fila.libro.titulo}}</td>
  </tr>
  </tbody>
</table>

<app-pie></app-pie>
