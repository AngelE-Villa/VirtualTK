<app-encabezado></app-encabezado>

<table  class=" table">
  <thead class="titulares">
  <tr>
    <th scope="col" *ngFor="let titulo of titulosColumnas">
      {{titulo}}
    </th>
  </tr>
  </thead>
  <tbody class="resultado">
  <tr *ngFor="let fila of SolicitudesLista">
    <td>{{fila.comentario}}</td>
    <td>{{fila.estado}}</td>
    <td>{{fila.genero}}</td>
    <td>{{fila.user.nombres}}</td>
    <td>{{fila.libro.titulo}}</td>
    <td><button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded"></button></td>
    <td ><button   pButton pRipple type="button" icon="pi pi-times" class="  p-button-rounded p-button-danger " ></button></td>
  </tr>
  </tbody>
</table>

<p-dialog header="Header" [(visible)]="visibilidad" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
          [draggable]="false" [resizable]="false">

  <ng-template pTemplate="footer">
    <p-button (click)="visibilidad=false" label="Cancelar" styleClass="p-button-text"></p-button>
    <p-button (click)="visibilidad=false" label="Aceptar" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>

<app-pie></app-pie>
